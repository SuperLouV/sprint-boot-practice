<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>input</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="container" style="max-width: 700px; margin-top: 100px">
        <h2 class="page-header">新增书单</h2>
        <div class="well">
            <form action="/books " th:action="@{/books}" th:object="${book}" method="post">
                <input type="hidden" th:value="*{id}" name="id">
<!--                <form th:action="@{/books}" method="post">-->

                <div class="form-group">
                    <label for="nameId">书名</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                </div>

                <div class="form-group">
                    <label for="nameId">作者</label>
                    <input type="text" name="author" id="authorId" th:field="*{author}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nameId">说明</label>
                    <input type="text" name="description" id="descriptionId" th:field="*{description}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nameId">状态</label>
                    <select name="status" id="statusId" class="form-control">
                        <option value="0" th:selected="(*{status} =='0')">想读</option>
                        <option value="1" th:selected="(*{status} =='1')">在读</option>
                        <option value="2" th:selected="(*{status} =='2')">已读</option>
                    </select>
                </div>

                <p class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </p>
            </form>

        </div>

    </div>
</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:href="@{js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
