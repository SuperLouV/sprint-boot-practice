<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>书单详情</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body th:object="${book}">
<div class="container" style="width: 700px">
    <h2 class="page-header" style="margin-top: 50px">详情页
    </h2>
    <div class="well">

        <P>
            <strong>书名: </strong><span th:text="*{name}">发明欧洲</span>
        </P>
        <P>
            <strong>作者: </strong><span th:text="*{author}">杰拉德·德朗提</span>
        </P>
        <P>
            <strong>说明: </strong><span th:text="*{description}">欧洲是如何诞生的？欧洲的边界是清晰的吗？真的存在“欧洲人”吗？</span>
        </P>
        <P th:switch="*{status}">
            <strong>状态: </strong>
            <span th:case="0">想读</span>
            <span th:case="1">在读</span>
            <span th:case="2">已读</span>
        </P>

    </div>
    <div class="alert alert-success" th:unless="*{status==0}">
        <strong>
            不错
        </strong>你已经开始行动了
    </div>

    <div class="alert alert-success" th:if="*{status==0}">
    <strong>
            注意
        </strong>是时候开始了
    </div>


</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:href="@{js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
